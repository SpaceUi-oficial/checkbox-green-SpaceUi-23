<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #2b2b2b, #131313);
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }


        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: start;
            cursor: pointer;
            margin-top: 20px;
            margin-left: 20px;
        }

        .checkbox {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            border: 3px solid #4ade80;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #3d3a3a;
            transition: all 0.3s ease;
            position: relative;
        }

        .checkbox.checked {
            background: #4ade80;
            box-shadow: 0 0 30px rgba(74, 222, 128, 0.9);
        }

        .checkbox svg {
            width: 39px;
            height: 39px;
            stroke: white;
            stroke-width: 3;
            stroke-dasharray: 40;
            stroke-dashoffset: 40;
            transition: stroke-dashoffset 0.3s ease;
        }

        .checkbox.checked svg {
            stroke-dashoffset: 0;
        }

        .label {
            margin-left: 12px;
            font-size: 25px;
        }

        .ripple {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            opacity: 0;
            transform: scale(0);
            pointer-events: none;
        }

        .checkbox.checked .ripple {
            animation: ripple 0.6s forwards;
        }

        @keyframes ripple {
            0% {
                transform: scale(0);
                opacity: 0.6;
            }
            100% {
                transform: scale(1.8);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <label class="checkbox-container" onclick="toggleCheckbox(this)">
            <div class="checkbox">
                <div class="ripple"></div>
                <svg viewBox="0 0 24 24" fill="none">
                    <path d="M5 12l5 5L20 7"></path>
                </svg>
            </div>
            <span class="label">Checkbox</span>
        </label>
        <label class="checkbox-container" onclick="toggleCheckbox(this)">
            <div class="checkbox">
                <div class="ripple"></div>
                <svg viewBox="0 0 24 24" fill="none">
                    <path d="M5 12l5 5L20 7"></path>
                </svg>
            </div>
            <span class="label">Checkbox</span>
        </label>
        <label class="checkbox-container" onclick="toggleCheckbox(this)">
            <div class="checkbox">
                <div class="ripple"></div>
                <svg viewBox="0 0 24 24" fill="none">
                    <path d="M5 12l5 5L20 7"></path>
                </svg>
            </div>
            <span class="label">Checkbox</span>
        </label>
    </div>

    <script>
        function toggleCheckbox(element) {
            const checkbox = element.querySelector('.checkbox');
            checkbox.classList.toggle('checked');
        }
    </script>
</body>
</html>
